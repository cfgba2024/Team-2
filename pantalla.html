<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Consultorios</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #4c4457;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vw; /* Ajusta el tamaño de la fuente según el ancho de la pantalla */
            
            font-weight: 500s;
        }

        .container {
            width: 100%;
            height: 100%;
            
            padding: 0; /* Eliminar el padding */
            margin: 0; /* Eliminar márgenes */
        }

        table {
            width: 100%;
            height: 100%;
            background-color: #4c4457;
            table-layout: fixed;
            border-collapse: collapse; /* Eliminar borde entre celdas */
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            height: 20%;
            font-size: 3vw; /* Ajusta el tamaño de la fuente según el ancho de la pantalla */
            padding: 2vw; /* Añadir más espacio dentro de las celdas */
            border: none; /* Eliminar bordes de las celdas */
        }

        /* Ajustes para pantallas más pequeñas */
        @media (max-width: 768px) {
            body {
                font-size: 4vw;
            }

            th, td {
                font-size: 5vw;
                padding: 5vw;
            }
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 1200px) {
            body {
                font-size: 1.5vw;
            }

            th, td {
                font-size: 2vw;
                padding: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table style="color: #000000;" class="table table-bordered">
            <thead>
                <tr>
                    <th >Código</th>
                    <th >Nombre del Profesional</th>
                    <th >Consultorio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fila 1 -->
                <tr>
                    <td style="color: #ff1493;">A70</td>
                    <td >Susana</td>
                    <td>1</td>
                </tr>
                <!-- Fila 2 -->
                <tr>
                    <td style="color: #33ff57;">D9S</td>
                    <td >Juana</td>
                    <td>2</td>
                </tr>
                <!-- Fila 3 -->
                <tr>
                    <td style="color: #ff5733;">MSX</td>
                    <td >A70</td>
                    <td>3</td>
                </tr>
                <!-- Fila 4 -->
                <tr>
                    <td style="color: #3375ff;">A70</td>
                    <td  >Carlos</td>
                    <td>4</td>
                </tr>
                <!-- Fila 5 -->
                <tr>
                    <td style="color: #ffcc00;">P4G</td>
                    <td  >Laura</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
