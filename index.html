<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Registrar consultorio</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Profesional:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="consultorio" class="form-label">Número de Consultorio:</label>
                    <input type="text" id="consultorio" name="consultorio" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo Profesional:</label>
                    <select id="tipo" name="tipo" class="form-select" required>
                        <option value="">Seleccione una opción</option>
                        <option value="medico">Médicx clinicx</option>
                        <option value="psicologo">Psicólogx</option>
                        <!-- Añadir más opciones si es necesario -->
                    </select>
                </div>
                <div class="d-grid">
                    <a href="/profesionales/profesionales.html" class="btn btn-primary" style="background-color: #a32dca;">Entrar</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
