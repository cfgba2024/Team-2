<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .topbar {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <!-- Imagen a la izquierda -->
        <div class="d-flex align-items-center">
            <img src="assets/imgs/topbar.png" alt="Logo" style="width:150px;height:auto;"> <!-- Reemplaza esta URL con tu imagen -->
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px; border-color: red;">
            <div class="mb-3">
                <label for="nombre_de_usuario" class="form-label">Nombre de usuario</label>
                <input type="text" id="consultorio" name="nombre_de_usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo Profesional:</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="">Seleccione una opción</option>
                    <option value="medico">Médicx</option>
                    <!-- <option value="psicologo">Abogadx</option> -->
                    <option value="psicologo">Farmaceuticx</option>
                    <option value="psicologo">Enfermerx</option>
                    <option value="psicologo">Laboratorio</option>
                    <option value="psicologo">Study coordinator</option>
                    <option value="psicologo">Asistente de investigacion</option>
                    <!-- <option value="psicologo">Psicólogx</option> -->
                    <!-- Añadir más opciones si es necesario -->
                </select>
            </div>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="consultorio" class="form-label">Número de Consultorio:</label>
                    <input type="text" id="consultorio" name="consultorio" class="form-control" required>
                </div>
                <div class="d-grid">
                    <a href="/profesionales/profesionales.html" class="btn btn-primary" style="background: #380F5C;
margin-left: 80px;
margin-right: 80px;
margin-top: 35px;">Listo</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
